<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css/styles.css">
</head>
<body>
    

  <form action="" autocomplete = "off"class = "signup-form">
      <b>Оставьте свои данные, мы вам перезвоним</b>
<ul class="input-list">
      <li><label for="nomen">Имя</label><div class="icon-input"><svg width="18" height="18" class="icon-name"><use href="./images/icons.svg#icon-person-black"></use></svg><input type="text" name="name" id="nomen"></div></li>
        <li><label for="phone">Телефон</label>
            <div class="icon-input"><svg width="18" height="18" class="icon-name">
                    <use href="./images/icons.svg#icon-phone-black"></use>
                </svg><input type="text" name="name" id="phone"></div>
        </li>
        <li><label for="mail">Почта</label>
            <div class="icon-input"><svg width="18" height="18" class="icon-name">
                    <use href="./images/icons.svg#icon-email-black"></use>
                </svg><input type="text" name="name" id="mail"></div>
        </li>
</ul>
  <div class="comment"> <label for="comment">Комментарий</label> <textarea name="" id="comment" cols="" rows="" placeholder="Введите текст"></textarea></div>

<div class="policy"><input type="checkbox" class="check-input" name="consent" id="tick"><label for="tick" class="check"><svg width="16" height="15" class="icon-check">
    <use href="./images/icons.svg#icon-check"></use>
  </svg><span class="policy-text">Соглашаюсь с рассылкой и принимаю Условия договора</span></label></div>
   <button type="submit" class="submit-btn">Отправить</button>
  </form>


  <!-- ПОДПИСКА НА РАССЫЛКУ-->
  <form action="" autocomplete = "off" class="subscribe">
      <b>Подпишитесь на рассылку</b>
      <div class="subscribe-group">
      <label for=""><input type="email"placeholder="E-mail"></label>
      <button type="submit" class="subscribe-btn">Подписаться <svg width="24" height="24" class="icon-send">
        <use href="./images/icons.svg#icon-send"></use>
    </svg></button></div>
  </form>


  
    
</body>
</html>
